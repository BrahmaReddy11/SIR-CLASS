<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 400px;
            height: 300px;
            background-color: rgb(67, 97, 124);
        }
        span {
            width: 400px;
            height: 300px;
            background-color: rgb(73, 99, 163);
        }
    </style>
</head>
<body>
    <!-- block level element -->
    <div>hello</div>
    <br>
    <br>
    <!-- inline element -->
    <span>hello</span>
</body>
</html>
