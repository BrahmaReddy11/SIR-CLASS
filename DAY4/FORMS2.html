<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- form tag <form> tag -->
        <h2>Complete HTML Form</h2>
        <!-- here we can give within the action is "submitform" this "submitform" is the "URL" -->
        <!-- This "URL" we can give with in the action only -->
        <!-- within the methon we can give "POST" maximum we can give post only -->
        <!-- this is form which server we can post it depends upon the action element -->
        <!-- because in the action element only the "URL" is present -->
        <!-- so here we can give our "URL" is correct and perfect -->
        <!-- if we give our  "URL" is incorrectly it will not post to the server -->
        <!-- so be careful while giving (or) entering the "URL" into the action element -->
        <form action="submitform" method="post">
            <!-- username input -->
            <label for="username">Username: </label>
            <input type="text" id="text" name="username" placeholder="Enter Your Name">
            <br>
            <br>
            <!-- so here we can give the username always text only -->
            <!-- why? because we can give the username as text only which means the text will be alphabets only either it is "CAPITAL (OR) SMALL" -->
            <!-- email input -->
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" placeholder="Please Enter Your Email Id">
            <br>
            <br>
            <!-- password input -->
            <label for="password">Password: </label>
            <input type="password" name="password" id="password" placeholder="Enter your Password">
            <br>
            <br>
            <!-- number input -->
            <label for="number">Number: </label>
            <input type="number" id="number" name="number" min="1" max="100">
            <br>
            <br>
            <!-- date input -->
            <label for="date">Date: </label>
            <input type="date" name="date" id="date">
            <br>
            <br>
            <!-- time input -->
            <label for="time">Time: </label>
            <input type="time" name="time" id="time">
            <br>
            <br>
            <!-- color input -->
            <label for="color">Color: </label>
            <input type="color" name="color" id="color">
            <br>
            <br>
            <!-- Checkbox -->
            <label for="subscribe">subscribe</label>
            <input type="checkbox" name="subscribe" id="subscribe">
            <br>
            <br>
            <!-- gender -->
             <!-- here we can remove for="" attribute in the label tag <label> tag -->
            <label>Gender: </label>
            <!-- <p>Gender: </p> -->
            <br>
            <br>
            <label for="male">Male: </label>
            <input type="radio" name="gender" id="male" value="male">
            <!-- here in this input the type="radio" and value="male" -->
            <br>
            <br>
            <label for="female">Female: </label>
            <input type="radio" name="gender" id="female" value="female">
            <!-- here in this input the type="radio" and value="male" -->
            <br>
            <br>
            <!-- dropdown selection -->
             <!-- select>option*4 -->
              <label for="country">Country: </label>
              <select name="country" id="country">
                <option value="india">India</option>
                <option value="usa">USA</option>
                <option value="canada">Canada</option>
                <option value="uk">UK</option>
              </select>
              <br>
              <br>
              <!-- Textarea -->
              <label for="Comment">Comment: </label>
              <br>
              <br>
              <textarea name="Comment" id="Comment" rows="4" cols="50"></textarea>
              <br>
              <br>
              <!-- File Input -->
              <label for="file">Upload a file: </label>
              <input type="file" name="file" id="file">
              <br>
              <br>
              <!-- Range Slider -->
              <label for="range">Range: </label>
              <input type="range" name="range" id="range" min="0" max="100">
              <br>
              <br>
              <!-- URL Input -->
              <label for="website">website: </label>
              <input type="url" id="website" name="website" placeholder="https://example.com">
              <br>
              <br>
              <!-- Submit Button -->
              <input type="submit" value="Submit Form">
              <br>
              <br>
              <!-- Reset Button -->
              <input type="reset" value="Reset Form">
            <br>
            <br>
            <button>submit</button>
        </form>
</body>
</html>
