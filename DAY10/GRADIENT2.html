<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .direction {
            justify-content: space-between;
            width: 500px;
            height: 400px;
            background: linear-gradient(to top, yellow, skyblue, gray, pink);
        }
        .deg {
            width: 500px;
            height: 400px;
            background: linear-gradient(45deg, yellow, skyblue, gray, pink);
        }
    </style>
</head>
<body>
    <div class="direction">
        <h1>linear-gradient in top direction</h1>
    </div>
    <br>
    <div class="deg">
        <h1>linear-gradient 45 degree</h1>
    </div>
</body>
</html>
