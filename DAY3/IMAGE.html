<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="POWER STAR.jpg" alt="" width="500px" height="700px">
    <!-- <img src="copy online image address and paste it here" alt=""> -->
    <br>
    <hr>
    <!-- my image is present in another folder -->
    <img src="DAY2/POWER STAR.jpg" alt="image is present another folder" width="500px" height="700px">
    <br>
    <hr>
    <!-- without using controls -->
    <video src="WEDNESDAY.mp4" width="400px" height="700px">without using controls</video>
    <!-- with using controls -->
     <video src="WEDNESDAY.mp4" width="400px" height="700px" controls>with using controls</video>
    <!-- autoplay loop -->
     <video src="WEDNESDAY.mp4" width="400px" height="700px" controls autoplay loop>autoplay loop </video>
    <!-- autoplay loop muted -->
     <video src="WEDNESDAY.mp4" width="400px" height="700px" controls autoplay loop muted>autoplay loop muted</video>
    <br>
    <hr>
    <!-- online -->
     <video src="https://www.pexels.com/video/colored-pixel-art-of-a-heart-5994360/" height="700px" controls autoplay loop></video>
    <br>
    <hr>
    <!-- unorder list -->
    <!-- change type in unorder list tag <ul> tag -->
    <ul type="circle">
        <li>hello</li>
        <li>hello</li>
        <li>hello</li>
    </ul>
    <!-- order list -->
    <!-- order list change the type -->
     <ol type="1">
        <li>hello</li>
        <li>hello</li>
        <li>hello</li>
     </ol>
    <!-- lists tags -->
    <!-- dl, dd, dt tags -->
    <!-- dl>(dt{text 1}+dt{document 1}) short cut to create one dl tag <dl> tag, dt tag <dt> tag, dd tag <dd> tag -->
    <dl>
        <dt>text 1</dt>
        <dt>document 1</dt>
    </dl>
    <!-- dl*3>dt{text 1}+dd{document 1} short cut to create three dl tag <dl> tag, dt tag <dt> tag, dd tag <dd> tag at a time -->
        <dl>
            <dt>text 1</dt>
            <dd>document 1</dd>
        </dl>
        <dl>
            <dt>text 2</dt>
            <dd>document 2</dd>
        </dl>
        <dl>
            <dt>text 3</dt>
            <dd>document 3</dd>
        </dl>
</body>
</html>
