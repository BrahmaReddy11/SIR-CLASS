<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 100px;
            padding: 20px;
            margin: 20px;
        }
        .top {
            border-top: 5px dashed gray;
        }
        .bottom {
            border-bottom: 5px dashed green;
        }
        .left {
            border-left: 5px dashed orange;
        }
        .right {
            border-right: 5px  dashed skyblue;
        }
    </style>
</head>
<body>
        <div class="box top">TOP BORDER</div>
        <div class="box bottom">BOTTOM BORDER</div>
        <div class="box left">LEFT BORDER</div>
        <div class="box right">RIGHT BORDER</div>
</body>
</html>
