<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @media (orientation: landscape) {
            body {
                background-color: lightpink;
                font-size: 12px;
            }
        }
        @media (orientation: portrait) {
            body {
                background-color: skyblue;
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <h1>max and min width</h1>
    <p>if my screen size is larger than 810px the background-color is lightpink</p>
    <p>if my screen size is lessthan 800px the background-color here to applied is skyblue</p>
</body>
</html>
