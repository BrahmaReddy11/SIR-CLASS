<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li:nth-child {
            font-size: 16px;
            color: green;
        }
        li:nth-child(even) {
            background-color: lightblue;
        }
        li:nth-child(3n) {
            color: orange;
        }
        button:active {
            color: red;
            justify-content: center;
        }
    </style>
</head>
<body>
    <button>hello</button>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
</body>
</html>
