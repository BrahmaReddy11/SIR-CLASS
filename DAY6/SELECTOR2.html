<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[type="text"] {
            background-color: blue;
        }
        h1,h2,h3 {
            color: gray;
        }
        div p > h1 {
            color: rgb(156, 124, 66);
        }
    </style>
</head>
<body>
    <!-- attribute selector -->
    <label for="attribute">Attribute: </label>
    <input type="text" class="attribute" id="attribute">
    <div class="h1,h2,h3">
        <h1>hello</h1>
        <h2>hello</h2>
        <h3>hello</h3>
    </div>
    <br>
    <div>
        <p>
            <h1>hello</h1>
            <p>hello</p>
            <h2>hello</h2>
            <p>hello</p>
        </p>
    </div>
</html>
