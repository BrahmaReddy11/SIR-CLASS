<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            display: grid;
            grid-template-columns: 100px 200px;
            grid-template-rows: 150px 200px;
            gap: 20px;
        }
        /* now i want to increase the  */
        .child5 {
            grid-column: 1 / 3;
            background-color: aqua;
        }
        .child2, .child3, .child4, .child1 {
            display: grid;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child1">hi1</div>
        <div class="child2">hi2</div>
        <div class="child3">hi3</div>
        <div class="child4">hi4</div>
        <div class="child5">hi5</div>
    </div>
</body>
</html>
