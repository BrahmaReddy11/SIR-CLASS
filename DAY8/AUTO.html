<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
        }
        .child {
            display: grid;
            /* background-color: beige; */
            text-align: center;
            font-size: 20px;
            padding: 20px;
            border: 10px skyblue solid;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">hi1</div>
        <div class="child">hi2</div>
        <div class="child">hi3</div>
        <div class="child">hi4</div>
        <div class="child">hi5</div>
    </div>
</body>
</html>
