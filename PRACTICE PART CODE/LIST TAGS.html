<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Tags</title>
</head>
<body>
    <p>
        <!-- unordered list "<ul> list" -->
        <ul>
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
        </ul>
        <!-- order list "<ol> tag" -->
        <ol>
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
        </ol>
    </p>
</body>
</html>
