<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
</head>
<body>
    <svg width="300" height="200">
        <circle cx="150" cy="100" r="80" fill="purple"></circle>
        <line x1="0" y1="0" x2="300" y2="200" stroke="orange" stroke-width="2"></line>
    </svg>
    <p>
        <center>
            <svg width="200" height="250">
                <circle cx="200" cy="150" r="80" fill="lightpink"></circle>
                <line x1="0" y1="0" x2="300" y2="200" stroke="orange" stroke-width="5"></line>
            </svg>
        </center>
    </p>
</body>
</html>
