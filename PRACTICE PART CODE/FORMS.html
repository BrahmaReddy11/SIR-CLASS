<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <!-- Form -->
     <h2>Form Text</h2>
    <form action="Submit form" method="post">
        <p>
            <label for="username">Username: </label>
            <input type="text" name="username" id="text" placeholder="Please Enter Your Name">
        </p>
        <p>
            <label for="email">Email: </label>
            <input type="text" name="email" id="email" placeholder="Please Enter Your Email">  
        </p>
        <p>
            <label for="password">Password: </label>
            <input type="password" name="password" id="password" placeholder="Please Enter Your Password">
        </p>
        <p>
            <label for="number">Number: </label>
            <input type="number" placeholder="Enter Your Number Here" min="1" max="10">
        </p>
        <p>
            <label for="date">Date: </label>
            <input type="date" id="date" name="date">
        </p>
        <p>
            <label for="time">Time: </label>
            <input type="time" name="time" id="time">
        </p>
        <p>
            <label for="color">Color: </label>
            <input type="color" name="color" id="color">
        </p>
        <p>
            <label for="subscribe">Subscribe: </label>
            <input type="checkbox" name="subscribe" id="subscribe">
        </p>
        <p>
            <label for="Gender">Gender: </label>
        </p>
        <p>
            <label for="male">Male: </label>
            <input type="radio" id="radio" name="male">
        </p>
        <p>
            <label for="female">Female: </label>
            <input type="radio" name="female" id="radio">
        </p>
        <p>
            <label for="country">Country: </label>
            <select name="country" id="country">
                <option value="select">SELECT</option>
                <option value="INDIA">INDIA</option>
                <option value="USA">USA</option>
                <option value="JAPAN">JAPAN</option>
                <option value="AUSTERILA">AUSTERILA</option>
            </select>
        </p>
        <p>
            <label for="Comment">COMMENT</label>
            <P>
                <textarea name="Comment" id="Comment" rows="4" cols="50"></textarea>
            </P>
        </p>
        <p>
            <label for="file">Upload a file: </label>
            <input type="file" name="file" id="file">
        </p>
        <p>
            <label for="range">Range: </label>
            <input type="range" name="range" id="range" min="0" max="100">
        </p>
        <p>
            <label for="website">Website: </label>
            <input type="url" name="website" id="website" placeholder="https://example.com">
        </p>
        <p>
            <input type="submit" value="Submit Form">
        </p>
        <p>
            <input type="reset" name="reset" id="reset" value="Reset Form">
        </p>
        <p>
            <button>submit</button>
        </p>
    </form>
</body>
</html>
