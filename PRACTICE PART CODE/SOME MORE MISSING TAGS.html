<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missing Tags</title>
</head>
<body>
    <p>
        <!-- Break Tag "<b> tag"-->
        hello <br> how are you
        <!-- Horizontal Tag "<h> tag" -->
        hello
        <hr>
        how are you
        <!-- center tag "<center> tag" -->
        <center>Hello i am in the middle of the web page</center>
        <!-- preserved formatting tag "<pre> tag" -->
        <pre>
            hello...
            how are you
            i am great
        </pre>
        <!-- non breaking space "&nbsp;" -->
         <p>hi hello &nbsp;&nbsp; how are you</p>
    </p>
</body>
</html>
